<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styleCriarEvento.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>UniEvent</title>
  </head>
  <body>
    <header>
     <img src="assets/images/logo3.png" alt="" class="logo">
     <p>Criar Evento</p>
    </header>
    <div class="campos">
    <div class="campos-1">
      <p class="titulos">Título</p>
      <form action="/src/" class="campos-3" method="post">
      <div class="input-container-titulo">
      <input type="text" name="Título" class="input-titulo" required/>
      </div>
      <p class="titulos">Descrição</p>
      <div class="input-container-desc">
      <textarea class="input-desc"></textarea>
      </div>
      <p class="titulos">Capacidade</p>
      <div class="input-container-cap">
      <input type="text" name="Capacidade" placeholder="N° máximo de pessoas"  class="input-cap" required/>
      </div>
    </div>
    <div class="campos-2">
      <p class="titulos">Responsável</p>
      <div class="input-container-res">
      <input type="text" name="Responsável" class="input-res" required/>
      </div>
      <p class="titulos">Imagem</p>
      <div class="input-container-img">
      <input type="file" id="upload" class="input-img" accept="image/*" required/>
      <a href="javascript:escolherArquivo()"><img class="img-upload" src="assets/images/upload.png"/></a>
      </div>
      <div class="input-container-hora">
        <input type="time" name="Hora" class="input-hora" required/>
      </div>
      <div class="input-container-data">
        <input type="date" name="Data" class="input-data" required/>
      </div>
    </div>

        <label>
          <input type="checkbox" name="option1" value="opcao1">
          Opção 1
        </label>
        <label>
          <input type="checkbox" name="option2" value="opcao2">
          Opção 2
        </label>
        <label>
          <input type="checkbox" name="option3" value="opcao3">
          Opção 3
        </label>
      </form>
    
    </div>
    <script src="assets/js/upload.js"></script>
  </body>
</html>
